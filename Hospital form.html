<!DOCTYPE html>

<head>
    <title>cwc Hospital Form</title>
</head>

<body>
    <div>
        <h1>Patient registration portal</h1>
    
<image height="250" width="250" src="https://thumbs.dreamstime.com/b/hospital-building-modern-parking-lot-59693686.jpg"alt="cwc Hospital"></image>
        
        </div>
    <div>
        <form name="patient_details" id="patient_details">
            <div>
                <label for="Patient name">Patient Name</label>
                <input type="text" id="Patient Name">
            </div>
            <div>
                <label for="Address">Address</label>
                <input type="text" id="Address">
            </div>
            <div>
                <label for="DOB">DOB</label>
                <input type="number" id="DOB">
            </div>
            <div>
                <label for="Age">Age</label>
                <input type="number" id="Age">
            </div>
            <div>
                <label for="email">email</label>
                <input type="text" id="email">
            </div>
            <div>
                <label for="Phone no">Phone no</label>
                <input type="number" id="Phone no">
            </div>
            <div>
                <label for="Relative name">Relative name</label>
                <input type="text" id="Relative name">
            </div>
            <div>
                <label for="Relative no">Relative no</label>
                <input type="number" id="Relative no">
            </div>
            <div>
                <label>Are you allergic to any of this medicine:</label>
                <input type="checkbox" name="allergic" value="tylenol" id="tylenol">tylenol
                <input type="checkbox" name="allergic" value="advil" id="advill">advil
                <input type="checkbox" name="allergic" value="ibuprofen" id="ibuprofen">ibuprofen
                <input type="checkbox" name="allergic" value="vicks action 500" id="vicks action 500">Vicks action 500
                <input type="checkbox" name="allergic" value="Motrin" id="Motrin">Motrin
                <input type="checkbox" name="allergic" value="dolo 650" id="dolo 650">Dolo 650
            </div>
            <div>
                <label>payment method:</label>
                <input type="Radio" name="payment method" value=" online" id=" online"> online
                <input type="Radio" name="payment method" value=" cash" id="cash"> cash
            </div>
            <div>
                <label for="purpose of visit">purpose of visit</label>
                <input type="text" id="Purpose of visit">
            </div>
        </form>
    </div>


</body>
